name: test-gmcopilot

on:
  workflow_call:

jobs:
  build-gmcopilot:
    name: Test GMCopilot.Entities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7

      - name: Run unit tests on GMCopilot.Entities
        run: |
          dotnet test --configuration Release --logger trx
        working-directory: ./src/GMCopilot/GMCopilot.Entities.Test/

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: GMCopilot.Entities.Test
          path: ./src/GMCopilot/GMCopilot.Entities.Test/TestResults/*.trx

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
            files: |
              ./src/GMCopilot/GMCopilot.Entities.Test/TestResults/*.trx