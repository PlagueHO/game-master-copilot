name: continuous-integration

on:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  pull-requests: write

jobs:
  set-build-variables:
    uses: ./.github/workflows/set-build-variables.yml

  test-run-unit-tests:
    uses: ./.github/workflows/test-run-unit-tests.yml

  build-app-binaries:
    needs:
      - test-run-unit-tests
    uses: ./.github/workflows/build-app-binaries.yml
    
  build-armtemplates:
    uses: ./.github/workflows/build-armtemplates.yml