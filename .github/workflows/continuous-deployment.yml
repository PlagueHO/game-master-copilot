name: continuous-deployment

on:
  push:
    branches:
      - main
    tags:
      - v*

  workflow_dispatch:
  
env:
  BUILD_VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref || github.sha }}
    
permissions:
  id-token: write
  contents: read
  checks: write
  pull-requests: write

jobs:
  # We are building an ARM template rather than submitting the Bicep directly
  # because this allows us to use the latest version of the Bicep compiler.

  set-build-variables:
    uses: ./.github/workflows/set-build-variables.yml

  build-armtemplate:
    uses: ./.github/workflows/build-armtemplate.yml

  validate-infrastructure:
    needs:
      - set-build-variables
      - build-armtemplate
    uses: ./.github/workflows/validate-infrastructure.yml
    with:
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      LOCATION: ${{ vars.LOCATION }}
      BASE_RESOURCE_NAME: ${{ vars.BASE_RESOURCE_NAME }}
      RESOURCE_GROUP_NAME: ${{ vars.RESOURCE_GROUP_NAME }}
      APPSERVICEPLAN_CONFIGURATION: ${{ vars.APPSERVICEPLAN_CONFIGURATION }}
      AZUREAD_INSTANCE: ${{ vars.AZUREAD_INSTANCE }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZUREAD_DOMAIN: ${{ secrets.AZUREAD_DOMAIN }}
      AZUREAD_TENANT_ID: ${{ secrets.AZUREAD_TENANT_ID }}
      AZUREAD_CLIENT_ID: ${{ secrets.AZUREAD_CLIENT_ID }}
      AZUREAD_CLIENTSECRET: ${{ secrets.AZUREAD_CLIENTSECRET }}
  
  deploy-infrastructure:
    needs:
      - set-build-variables
      - validate-infrastructure
    uses: ./.github/workflows/deploy-infrastructure.yml
    with:
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      LOCATION: ${{ vars.LOCATION }}
      BASE_RESOURCE_NAME: ${{ vars.BASE_RESOURCE_NAME }}
      RESOURCE_GROUP_NAME: ${{ vars.RESOURCE_GROUP_NAME }}
      APPSERVICEPLAN_CONFIGURATION: ${{ vars.APPSERVICEPLAN_CONFIGURATION }}
      AZUREAD_INSTANCE: ${{ vars.AZUREAD_INSTANCE }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZUREAD_DOMAIN: ${{ secrets.AZUREAD_DOMAIN }}
      AZUREAD_TENANT_ID: ${{ secrets.AZUREAD_TENANT_ID }}
      AZUREAD_CLIENT_ID: ${{ secrets.AZUREAD_CLIENT_ID }}
      AZUREAD_CLIENTSECRET: ${{ secrets.AZUREAD_CLIENTSECRET }}

  test-gmcopilot:
    uses: ./.github/workflows/test-gmcopilot.yml

  build-gmcopilot:
    needs:
      - test-gmcopilot
    uses: ./.github/workflows/build-gmcopilot.yml
  
  build-gmcopilot-container:
    needs:
      - set-build-variables
      - deploy-infrastructure
    uses: ./.github/workflows/build-gmcopilot-container.yml
    with:
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      RESOURCE_GROUP_NAME: ${{ vars.RESOURCE_GROUP_NAME }}
      CONTAINER_REGISTRY_NAME: ${{ needs.deploy-infrastructure.outputs.containerRegistryName }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
    
  publish-gmcopilot:
    needs:
      - build-gmcopilot
      - deploy-infrastructure
    uses: ./.github/workflows/publish-gmcopilot.yml
    with:
      RESOURCE_GROUP_NAME: ${{ vars.RESOURCE_GROUP_NAME }}
      WEBAPPNAME: ${{ needs.deploy-infrastructure.outputs.WebAppName }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
    